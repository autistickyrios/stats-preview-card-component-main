    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin-top: 1rem;
        font-size: 15px;

      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  <body>
    <main>
      <article class="container">
        <div class="card-text">
          <h1 class="heading-primary">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="card-details">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-stats">
            <div class="stat-box">
              <p class="stat-heading">10k+</p>
              <p class="stat-text">companies</p>
            </div>
            <div class="stat-box">
              <p class="stat-heading">314</p>
              <p class="stat-text">templates</p>
            </div>
            <div class="stat-box">
              <p class="stat-heading">12M+</p>
              <p class="stat-text" role="img">queries</p>
            </div>
          </div>
        </div>
        <div class="img-box"></div>
      </article>
    </main>
